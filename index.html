<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PTT — Render Fix Build</title>
</head>
<body>
  <h1>Push‑to‑Talk App</h1>
  <input id="nick" placeholder="Nickname"><button id="join">Join Lobby</button>
  <div id="log" style="margin-top:12px;"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const s = io({ path:'/socket.io' });
    document.getElementById('join').onclick = ()=>{
      s.emit('join', { name: document.getElementById('nick').value });
    };
    s.on('message', m => {
      const d=document.createElement('div'); d.textContent = (m.from||'')+': '+m.text; document.getElementById('log').append(d);
    });
  </script>
</body>
</html>
