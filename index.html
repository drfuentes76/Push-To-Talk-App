<!DOCTYPE html>
<html>
<head>
  <title>Push-to-Talk App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Push-to-Talk App</h1>
  <input type="text" id="nickname" placeholder="Enter your nickname">
  <button onclick="join()">Join</button>
  <div id="controls" style="display:none;">
    <button onclick="pushToTalk()">Push to Talk</button>
    <button onclick="recordVoiceNote()">Record Voice Note</button>
    <button onclick="sendFile()">Send File</button>
    <button onclick="shareLocation()">Share Location</button>
    <button onclick="startVideo()">Start Video</button>
    <button onclick="emergencyTrack()">Emergency Track</button>
    <button onclick="toggleDND()">Do Not Disturb</button>
    <input type="text" id="message" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
    <div id="chat"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
