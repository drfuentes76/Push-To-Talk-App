<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Push‑to‑Talk</title><link rel="stylesheet" href="styles.css"/></head><body><header><h1>Push‑to‑Talk</h1></header><main><section id="joinPanel"><form id="joinForm" autocomplete="off"><label for="nickname">Nickname</label><input id="nickname" type="text" required/><label for="statusSel">Status</label><select id="statusSel"><option value="Online" selected>Online</option><option value="DND">Do Not Disturb</option></select><label for="avatar">Profile picture (optional)</label><input id="avatar" type="file" accept="image/*"/><button type="submit" class="primary">Join Lobby</button></form></section><section id="appPanel" hidden><aside class="sidebar"><h3>Users</h3><ul id="userList" aria-live="polite"></ul><h3>Rooms</h3><ul id="roomList" aria-live="polite"></ul><button id="createRoomBtn" class="primary">➕ Create Room</button></aside><section class="chat"><div class="toolbar"><button id="pttBtn" class="accent">🎤 Hold to Talk</button><button id="voiceNoteBtn">🎙 Voice Note</button><button id="fileBtn">📎 File</button><button id="locationBtn">📍 Location</button><button id="dndBtn">🔕 DND</button><span id="scopeBadge" class="badge">Lobby</span></div><div id="log" role="log" aria-live="polite" tabindex="0" class="log"></div><div class="composer"><input id="msgInput" type="text" placeholder="Message…"/><button id="sendBtn" class="primary">Send</button></div><div id="typing" aria-live="polite" class="typing" hidden></div></section></section></main><audio id="toneJoin" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio><audio id="toneLeave" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" preload="auto"></audio><audio id="toneMsg" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio><audio id="toneFile" src="https://actions.google.com/sounds/v1/cartoon/woodpecker.ogg" preload="auto"></audio><audio id="tonePTT" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio><script src="/socket.io/socket.io.js"></script><script src="client.js"></script></body></html>
